<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת הקניות של אביתר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('grocery-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: -1;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #shopping-list {
            list-style-type: none;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #shopping-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #shopping-list li:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #new-item {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #add-item {
            width: 25%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .item-content {
            display: flex;
            align-items: center;
        }
        .item-icon {
            font-size: 1.5em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>רשימת הקניות של אביתר</h1>
    <div>
        <input type="text" id="new-item" placeholder="הוסף פריט חדש">
        <button id="add-item">הוסף</button>
    </div>
    <ul id="shopping-list"></ul>

    <script>
        const shoppingList = document.getElementById('shopping-list');
        const newItemInput = document.getElementById('new-item');
        const addItemButton = document.getElementById('add-item');

        const itemToEmojiMap = {
            'בצל': '🧅', 'שום': '🧄', 'אפונה': '🛒', 'ממתק': '🍬',
            'חלב': '🥛', 'לחם': '🍞', 'ביצים': '🥚', 'גבינה': '🧀', 'עגבניות': '🍅',
            'מלפפונים': '🥒', 'תפוחים': '🍎', 'בננות': '🍌', 'בשר': '🥩', 'עוף': '🍗',
            'דגים': '🐟', 'אורז': '🍚', 'פסטה': '🍝', 'קמח': '🌾', 'סוכר': '🍬',
            'שמן': '🫙', 'מים': '💧', 'יין': '🍷', 'בירה': '🍺', 'קפה': '☕',
            'תה': '🍵', 'פלפל': '🌶️', 'מלח': '🧂', 'לימון': '🍋', 'תפוז': '🍊',
            'אבטיח': '🍉', 'ענבים': '🍇', 'תות': '🍓', 'אבוקדו': '🥑'
        };

        function getItemEmoji(itemName) {
            const lowercaseItem = itemName.toLowerCase();
            for (const [key, value] of Object.entries(itemToEmojiMap)) {
                if (lowercaseItem.includes(key)) {
                    return value;
                }
            }
            return '🛒';
        }

        function createItemElement(item) {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="item-content">
                    <span class="item-icon">${item.emoji}</span>
                    <span class="item-text">${item.text}</span>
                </div>
                <button class="delete-btn">מחק</button>
            `;
            li.querySelector('.delete-btn').addEventListener('click', function() {
                deleteItem(item._id);
            });
            return li;
        }

        async function addItem(itemText) {
            if (itemText) {
                const item = {
                    text: itemText,
                    emoji: getItemEmoji(itemText)
                };
                try {
                    const response = await fetch('/api/items', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(item),
                    });
                    if (response.ok) {
                        const newItem = await response.json();
                        const li = createItemElement(newItem);
                        shoppingList.appendChild(li);
                        console.log('פריט חדש נוסף:', newItem);
                    } else {
                        console.error('נכשל בהוספת פריט:', await response.text());
                    }
                } catch (error) {
                    console.error('שגיאה:', error);
                }
            }
        }

        async function deleteItem(itemId) {
            try {
                const response = await fetch(`/api/items/${itemId}`, {
                    method: 'DELETE',
                });
                if (response.ok) {
                    const result = await response.json();
                    console.log('פריט נמחק:', result);
                    loadList();
                } else {
                    console.error('נכשל במחיקת פריט:', await response.text());
                }
            } catch (error) {
                console.error('שגיאה:', error);
            }
        }

        async function loadList() {
            try {
                const response = await fetch('/api/items');
                if (response.ok) {
                    const items = await response.json();
                    console.log('פריטים שהתקבלו:', items);
                    shoppingList.innerHTML = '';
                    items.forEach(item => {
                        const li = createItemElement(item);
                        shoppingList.appendChild(li);
                    });
                } else {
                    console.error('נכשל בטעינת פריטים:', await response.text());
                }
            } catch (error) {
                console.error('שגיאה:', error);
            }
        }

        addItemButton.addEventListener('click', () => {
            addItem(newItemInput.value.trim());
            newItemInput.value = '';
        });

        newItemInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem(newItemInput.value.trim());
                newItemInput.value = '';
            }
        });

        // טען את הרשימה בעת טעינת הדף
        loadList();
    </script>
</body>
</html>
